<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Card Loading Animation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>
<body>
    <div class="card">
        <div class="img-box animated-bg">
            <!-- <img src="img3.jpg" alt="" class="card-img"> -->
            &nbsp;
        </div>
        <div class="card-info">
            <h4 class="card-title animated-bg animated-bg-text">
                <!-- Lorem ipsum dolor sit -->
                &nbsp;
            </h4>
            <p class="card-text animated-bg animated-bg-text">
                <!-- Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad esse es et libero. -->
                &nbsp;
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>

            <div class="user">
                <div class="user-img animated-bg">
                    <!-- <img src="avatar-2.png" alt=""> -->
                    &nbsp;
                </div>

                <div class="user-info">
                    <h4 class="animated-bg animated-bg-text" id="name">
                        <!-- Jhon Dee -->
                        &nbsp;
                    </h4>
                    <small class="animated-bg animated-bg-text" id="date">
                        <!-- Oct 28, 2023 -->
                        &nbsp;
                    </small>
                </div>
            </div>
        </div>
    </div>
    
    <script src='js/main.js'></script>
</body>
</html>
